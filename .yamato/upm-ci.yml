test_editors:  
  - version: 2019.4
  - version: 2020.2
  - version: 2021.1
test_platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
    runtime: editmode
#  - name: mac
#    type: Unity::VM::osx
#    image: package-ci/mac:stable
#    flavor: m1.mac
#    runtime: editmode

---
pack:
  name: Pack
  agent:
    type: Unity::VM
    image: package-ci/ubuntu:stable
    flavor: b1.large
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package pack
  artifacts:
    packages:
      paths:
        - "upm-ci~/**/*"

# Run tests per platforms
{% for editor in test_editors %}
{% for platform in test_platforms %}
test_{{ platform.name }}_{{ editor.version }}:
  name : {{ editor.version }} Tests ({{ platform.name }})
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    DISPLAY: ":0"
  commands:
    {% if platform.name == 'linux' %}
    - sudo apt install ocl-icd-opencl-dev -y
    {% endif %}
    - npm install upm-ci-utils@stable -g --registry https://artifactory-upload.prd.it.unity3d.com/artifactory/api/npm/upm-npm
    - {% if platform.name == "centos" %}DISPLAY=:0 {% endif %}upm-ci package test -u {{ editor.version }} --type package-tests --platform {{ platform.runtime }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
{% endfor %}
{% endfor %}

test_trigger:
  name: Tests Trigger
  triggers:
    branches:
      only:
        - "/.*/"
  dependencies:
    - .yamato/upm-ci.yml#pack
    {% for editor in test_editors %}
    {% for platform in test_platforms %}
    - .yamato/upm-ci.yml#test_{{platform.name}}_{{editor.version}}
    {% endfor %}
    {% endfor %}
